<!-- ADD TASK (CREAR PUBLICACION) -->
<div class="container p-4">
  <div class="row">
    <div class="col-12         col-md-5">
      <div class="card" id="ventana">
        <div class="card-body">
          <h1 class="h4" id="mensaje">Crear publicación</h1>
          <form id="task-form">
            <label for="title" id="editar-titulo">Titulo:</label>
            <input
              type="text"
              id="task-title"
              class="form-control mb-3"
              class="My First Title"
              placeholder="Task Title"
              autofocus>
            <label for="description">Descripcion:</label>
            <textarea
              id="task-description"
              rows="3"
              class="form-control mb-3"
              placeholder="Escribir tarea o nota aqui"
            ></textarea>
            <button class="btn" id="btn-task-form">Publicar</button>
          </form>
        </div>
      </div>
    </div>
    
    <div class=" col-md-2  d-none d-md-block ">
      <br><br>
      <img src="Fotos/flecha.gif" class="img-fluid logged-in">

    </div>

    <div class="col-12   col-md-5">
      <div class="container " >
      <div class="row">
        <div class="col-md-12 offset-md-1 logged-in" id="publicaciones">
          <ul class="list-group" id="tasks-container">
          </ul>
        </div>
      </div>
    </div>
</div>

  <!-- Primera plantilla Modal para crear nuevos usuarios --------------------->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="registro">
        <div class="modal-header">
          <h3>Crear nueva cuenta</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5">
          <form id="signup-form">

            <label for="email"> Correo Electronico:</label>
            <input type="text" id="signup-email" class="form-control mb-3" placeholder="Correo" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="signup-password" class="form-control mb-3" placeholder="Contraseña" required>

            <button type="submit" class="btn w-100" id="guardar">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Ventanas Emergentes ---------------------------------------------------------->
  <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalSignin"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="sesion">
        <div class="modal-header">
          <h3>Iniciar Sesión</h3>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="login-form">
            <label for="email">Correo Electronico</label>
            <input type="text" id="login-email" class="form-control mb-3" placeholder="Correo" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="login-password" class="form-control mb-3" placeholder="Contraseña" required>

            <button type="submit" class="btn w-100 mb-4" id="entrar">Entrar</button>

          </form>
        </div>
      </div>
    </div>
  </div>
